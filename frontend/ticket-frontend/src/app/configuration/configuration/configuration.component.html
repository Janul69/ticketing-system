<div class="container mt-5 d-flex justify-content-center">
    <div class="p-4" style="width: 1500px; height: 400px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff;">
      <h4 class="mb-4" style="font-weight: bold;">Configuration</h4>
  
      <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="eventName" class="form-label">Total Tickets<span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="eventName" formControlName="totalTicekts" placeholder="Enter total tickets" required>
          </div>
          <div class="col-md-6">
            <label for="ticketPrice" class="form-label">Ticket Release Rate<span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="ticketPrice" formControlName="ticketReleaseRate" placeholder="Enter ticket release rate" required>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="ticketsToRelease" class="form-label">Customer Retrieval Rate<span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="ticketsToRelease" formControlName="customerRetrievalRate" placeholder="Enter customer retrieval rate" required>
          </div>  
          <div class="col-md-6">
            <label for="ticketPrice" class="form-label">Max Ticket Capacity<span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="ticketPrice" formControlName="maxTicketCapacity" placeholder="Enter ticket capacity" required>
          </div>
        </div>
  
        <div class="d-flex justify-content-start">
          <button type="submit" class="btn btn-primary" [disabled]="configForm.invalid">Add</button>
        </div>
        <!-- <div class="alert alert-success" role="alert">
          Vendor created!
        </div> -->
      </form>
    </div>
</div>
