<div class="container mt-5 d-flex justify-content-center">
  <div class="p-4" style="width: 1500px; height: 400px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff;">
    <h4 class="mb-4" style="font-weight: bold;">New Ticket</h4>

    <form [formGroup]="addTicketForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="eventName" class="form-label">Event Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="eventName" formControlName="eventName" placeholder="Enter event name" required>
        </div>
        <div class="col-md-6">
          <label for="ticketPrice" class="form-label">Ticket Price <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="ticketPrice" formControlName="ticketPrice" placeholder="Enter ticket price" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="ticketsToRelease" class="form-label">Tickets to Release <span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="ticketsToRelease" formControlName="ticketsToRelease" placeholder="Enter number of tickets" required>
        </div>  
      </div>

      <div class="d-flex justify-content-start">
        <button type="submit" class="btn btn-primary" [disabled]="addTicketForm.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
